<div class="container">

    <form autocomplete="off" (ngSubmit)="pesquisar()">
        <div class="p-grid">
            <div class="p-col-12 p-md-12 p-fluid">
                <h1>Housekeeper</h1>
            </div>

            <div class="p-col-6 p-md-4 p-fluid">
                <label>Nome</label>
                <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome" minlength="5">
            </div>

            <div class="p-col-6 p-md-4 p-fluid">
                <label>CPF</label>
                <p-inputMask name="cpf" mask="999.999.999-99" [(ngModel)]="filtro.cpf"></p-inputMask>
            </div>

            <div class=" p-col-1 p-md-4 p-fluid">
                <button pButton type="submit" icon="pi pi-search"></button>
            </div>

        </div>
    </form>

    <div class="p-grid">
        <div class="p-col-12">
            <p-table [value]="usuarios" [responsive]="true" [paginator]="true" [rows]="filtro.itensPorPagina"
                [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)" #tabela>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Contato</th>
                        <th>Tipo de Serviço</th>
                        <th class="col-acoes-header"></th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-usuario>
                    <tr>
                        <td>
                            <span class="p-column-title">Nome</span>
                            {{ usuario.nome }}
                        </td>
                        <td>
                            <span class="p-column-title">CPF</span>
                            {{ usuario.cpf }}
                        </td>
                        <td>
                            <span class="p-column-title">Contato</span>
                            {{ usuario.telefone }}
                        </td>
                        <td>
                            <span class="p-column-title">Tipo de Serviço</span>
                            {{ usuario.tipoServicosConcatenados }}
                        </td>
                        <td class="col-acoes">
                            <span class="p-column-title"></span>
                            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                                [routerLink]="['/usuarios', usuario.id]"></a>
                            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                                (click)="confirmarExclusao(usuario)"></button>
                        </td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="6">
                            Nenhum serviço encontrado
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

</div>
